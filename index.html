<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>QR code component challenge</title>
		<link rel='preconnect' href='https://fonts.google.com'/>
		<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin/>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap'/>
		<link rel='stylesheet' href='./style.css'/>
	</head>
	<body>
		<main>
			<div id='qr-card'>
				<div id='card'>
					<img src='./images/image-qr-code.png' alt='QR Code'/>
					<p id='heading'>Improve your front-end skills by building projects</p>
					<p id='content'>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
				</div>
			</div>
		</main>
		<footer>
			<div>
				<hr>
				<p>
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					Coded by <a href="#">Aswin Bhaskaran</a>.
				</p>
			</div>
		</footer>
	</body>
</html>
